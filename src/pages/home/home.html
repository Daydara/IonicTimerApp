<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="vertical">
          <div class="">
            <p id="timer">
              {{timer}}
            </p>
          </div>
        </div>

        <p>
          <button  ion-button color="light" (click)="startBtn()">Start</button>
          <button id="btn" ion-button color="light" (click)="stopBtn()">Stop</button>
        </p>

      </ion-col>
    </ion-row>
  </ion-grid>





</ion-content>
